<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 제조기 - 희망을 전하는 명언</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">명언 제조기 </h1>
            <p class="subtitle">희망을 전하는 오늘의 명언</p>
        </header>

        <main class="main-content">
            <div class="quote-container">
                <div class="quote-card">
                    <blockquote class="quote-text" id="quoteText">
                        명언을 불러오는 중...
                    </blockquote>
                    <cite class="quote-author" id="quoteAuthor">
                        - 작가명
                    </cite>
                </div>
            </div>

            <div class="button-container">
                <button class="new-quote-btn" id="newQuoteBtn">
                    <span class="btn-text">새 명언 보기</span>
                    <span class="btn-icon">✨</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>매일 새로운 희망을 전합니다 💫</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
